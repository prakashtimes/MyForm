<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form id="cf" action="" method="post">
        <h1>Please Contact us</h1>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="stored"><br>
            <label for="mail">Email</label>
            <input type="email" id="email" name="email" class="stored"><br>
            <label for="message">Message</label>
            <textarea name="message" id="message" class="stored" ></textarea>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
        <input type="reset" id="clear">
    </form>
    <script src="form.js"></script>
</body>
</html>
